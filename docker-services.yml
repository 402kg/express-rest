# docker-compose.yml
version: "3"
services:
  mongodb:
    container_name: app-mongodb
    image: mongo:latest
    hostname: mongodb
    restart: always
    networks:
      - app-net
    expose:
      - 27017
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db

networks:
  app-net:
